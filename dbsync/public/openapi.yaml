components:
  schemas:
    Block:
      properties:
        epoch_no:
          description: Epoch number in which the block was created.
          type: integer
        hash:
          description: Hash of the block.
          type: string
        id:
          description: Unique identifier for the block.
          type: integer
        slot_no:
          description: Slot number within the epoch.
          type: integer
      required:
      - id
      - hash
      - epoch_no
      - slot_no
      type: object
    Datum:
      properties:
        datum_hash:
          description: Hash of the datum.
          type: string
        value:
          description: Value associated with the datum.
          type: string
      required:
      - datum_hash
      type: object
    Transaction:
      properties:
        inputs:
          description: Inputs for the transaction.
          items:
            type: string
          type: array
        metadata:
          description: Metadata associated with the transaction.
          type: object
        outputs:
          description: Outputs from the transaction.
          items:
            type: string
          type: array
        tx_hash:
          description: Hash of the transaction.
          type: string
      required:
      - tx_hash
      type: object
